<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #0b1d14, #000);
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

svg {
  overflow: visible;
}

.stem {
  fill: none;
  stroke: #2ecc71;
  stroke-width: 6;
  stroke-linecap: round;
  stroke-dasharray: 500;
  stroke-dashoffset: 500;
  animation: growStem 4s ease-out forwards,
             wiggle 3s ease-in-out infinite 4s;
}

.leaf {
  fill: #27ae60;
  transform-origin: center;
  opacity: 0;
  animation: leafGrow 1.5s ease forwards;
}

.leaf.left { animation-delay: 2.2s; }
.leaf.right { animation-delay: 2.7s; }

.petal {
  fill: #ff6f91;
  opacity: 0;
  transform-origin: center bottom;
  animation: bloomPetal 1.8s ease forwards;
}

.petal:nth-child(1) { animation-delay: 4.1s; }
.petal:nth-child(2) { animation-delay: 4.3s; }
.petal:nth-child(3) { animation-delay: 4.5s; }
.petal:nth-child(4) { animation-delay: 4.7s; }
.petal:nth-child(5) { animation-delay: 4.9s; }

.center {
  fill: gold;
  opacity: 0;
  animation: centerPop 1s ease forwards;
  animation-delay: 5.4s;
}

.glow {
  filter: drop-shadow(0 0 12px rgba(255,105,180,0.6));
}

.text {
  position: absolute;
  bottom: 80px;
  color: #ffccd5;
  font-size: 22px;
  opacity: 0;
  animation: textFade 2s ease forwards;
  animation-delay: 6s;
}

@keyframes growStem {
  to { stroke-dashoffset: 0; }
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(1.5deg); }
  100% { transform: rotate(-1.5deg); }
}

@keyframes leafGrow {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes bloomPetal {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes centerPop {
  to { opacity: 1; }
}

@keyframes textFade {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="text">This flower grew just for you ❤️</div>

<svg width="300" height="500">

  <!-- Stem (squiggly path) -->
  <path class="stem"
    d="M150 480
       C130 420, 170 360, 145 300
       C120 240, 180 200, 150 140" />

  <!-- Leaves -->
  <ellipse class="leaf left"
    cx="120" cy="300" rx="22" ry="10"
    transform="rotate(-25 120 300)" />

  <ellipse class="leaf right"
    cx="180" cy="240" rx="22" ry="10"
    transform="rotate(30 180 240)" />

  <!-- Flower -->
  <g class="glow" transform="translate(150 120) scale(0.8)">
    <ellipse class="petal" cx="0" cy="-30" rx="18" ry="35"/>
    <ellipse class="petal" cx="30" cy="0" rx="18" ry="35" transform="rotate(72)"/>
    <ellipse class="petal" cx="0" cy="30" rx="18" ry="35" transform="rotate(144)"/>
    <ellipse class="petal" cx="-30" cy="0" rx="18" ry="35" transform="rotate(216)"/>
    <ellipse class="petal" cx="0" cy="-30" rx="18" ry="35" transform="rotate(288)"/>

    <circle class="center" cx="0" cy="0" r="10"/>
  </g>

</svg>

</body>
</html>
